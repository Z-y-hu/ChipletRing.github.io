<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ChipletRing</title>
    <link rel="stylesheet" href="css/app.css?v=1.1" />
    <script type="text/javascript" src="js/app.js?v=1.1"></script>
</head>
<body>
    <!--<h1>四码合一，简单的把四个二维码的网址放到一个页面，提供跳转</h1>-->
    <img id="bg" src="images/1.png" alt="">
    <div id="app">
        <p id="title">ChipletRing</p>
        <img src="ic_launcher.png" style="width:144px;height:144px;">
    </div>
    <div id="market">
        <div id="android">
            <a id="google" href="https://play.google.com/store/apps/details?id=com.smart.bing"><img src="images/google.png"></a><br><br>
            <a id="tencent" href="https://sj.qq.com/appdetail/com.smart.bing?source=common"><img src="images/tencent.png"></a><br><br>
            <a id="pgy" href="https://www.pgyer.com/sFdTaX"><img src="images/pgy.png"></a><br><br>
        </div>
        <div id="iphone">
            <a id="apple" href="https://apps.apple.com/cn/app/chipletring/id6461296482"><img src="images/apple.png"></a><br>
        </div>
        <div id="wechat1">
        </div>
    </div>
</body>
</html>
